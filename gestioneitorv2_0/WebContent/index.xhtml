<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
<!-- Si se quisiera tomar el idioma del navegador --> 
<!-- <f:view locale="#{facesContext.externalContext.requestLocale}"> -->
<!-- Para tomar el idioma del bean de configuración BeanSettings -->
<f:view locale="#{settings.locale}">

<h:head>
<title>#{msgs.tituloHead}</title> 
</h:head>
<h:body>

<!-- Aqu� va tu c�digo -->
<h:form>
<p:menubar>
 <p:menuitem value="#{msgs.tituloAplicacion1}"> </p:menuitem>
 <p:submenu label="#{msgs.tituloAplicacion2}">
 <p:menuitem value="#{msgs.tituloOperacionAlta}" action="alta" actionListener="#{controller.alumno.iniciaAlumno}"> 
 </p:menuitem>
 <p:menuitem value="#{msgs.tituloOperacionListado}" action="#{controller.listado}"></p:menuitem>
 </p:submenu>
<f:facet name="options">
 <h:commandLink value="#{msgs.enlaceIdiomaES}"
 actionListener="#{settings.setSpanish}">
 </h:commandLink>
 <h:commandLink value="#{msgs.enlaceIdiomaEN}"
 actionListener="#{settings.setEnglish}">
 </h:commandLink>
 </f:facet>
</p:menubar>
</h:form>
</h:body>
</f:view>
</html>
