<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
<!-- Si se quisiera tomar el idioma del navegador --> 
<!-- <f:view locale="#{facesContext.externalContext.requestLocale}"> -->
<!-- Para tomar el idioma del bean de configuración BeanSettings -->
<f:view locale="#{settings.locale}">

<h:head>
<title> #{msgs.tituloHead}</title> 
</h:head>
<h:body>

<!-- Aqu� va tu c�digo -->
<h:form>
<p:dataTable var="valumno" 
             value="#{controller.alumnos}"
             border="1">
  <p:column><f:facet name="header">Nombre</f:facet>#{valumno.nombre}</p:column>
  <p:column><f:facet name="header">Apellidos</f:facet>#{valumno.apellidos}</p:column>
  <p:column><f:facet name="header">IdUser</f:facet>#{valumno.iduser}</p:column>
  <p:column><f:facet name="header">Email</f:facet>#{valumno.email}</p:column>
  <p:column><f:facet name="header">Baja</f:facet>
     <h:commandLink action="#{controller.baja(valumno)}" type="submit" value="BAJA" immediate="true">
         <f:setPropertyActionListener target="#{controller.alumno}" value="#{valumno}"/>
     </h:commandLink>
  </p:column>
  <p:column><f:facet name="header">Edición</f:facet>
     <h:commandLink action="editar" type="submit" value="EDITAR" immediate="true">
          actionListener="#{alumno.setAlumno(valumno)}
     </h:commandLink>
  </p:column>
</p:dataTable>
</h:form>

</h:body>
</f:view>
</html>
